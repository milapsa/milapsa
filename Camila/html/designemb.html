        <h1 id="textocentralemb"> Design de Embalagens</h1>

        <section>
            <div class="container">
                <div class="carousel">
                    <input type="radio" name="slides" checked="checked" id="slide-1">
                    <input type="radio" name="slides" id="slide-2">
                    <input type="radio" name="slides" id="slide-3">
                    <input type="radio" name="slides" id="slide-4">
                    <input type="radio" name="slides" id="slide-5">
                    <input type="radio" name="slides" id="slide-6">
                    <input type="radio" name="slides" id="slide-7">
                    <input type="radio" name="slides" id="slide-8">
                    <ul class="carousel__slides">
                        <li class="carousel__slide">
                            <figure>
                                <div>
                                    <img src="../imagem/trabalhos/embalagens/esfiiha/caixa.jpg" alt="mockup calendario">
                                </div>
                                <figcaption>
                                    <strong> Embalagem de esfiha vegana</strong> <br>
                                    Em conjunto com o SENAI Barra Funda de alimentos, criamos uma embalagem que atendesse aos critérios necessários para conservação da esfiha vegana a base de carne de jaca e cenoura
                                </figcaption>
                            </figure>
                        </li>
                        <li class="carousel__slide">
                            <figure>
                                <div>
                                    <img src="../imagem/trabalhos/embalagens/petit/caixa doce leite.jpg" alt="folheto">
                                </div>
                                <figcaption>
                                    <strong> Biscoito Petit </strong> <br>
                                    Criamos uma embalagem sofisticada para uma marca de biscoitos gourmet
                                                         
                                </figcaption>
                            </figure>
                        </li>
                        <li class="carousel__slide">
                            <figure>
                                <div>
                                    <img src="../imagem/trabalhos/embalagens/yomy/mockup suco de pessego.jpg" alt="livro">
                                </div>
                                <figcaption>
                                    <strong> Suco Yomy </strong> <br>
                                    Criação de embalagem para suco de soja voltado ao público infantil da marca Yoki                                                         
                                </figcaption>
                            </figure>
                        </li>
                        <li class="carousel__slide">
                            <figure>
                                <div>
                                    <img src="../imagem/trabalhos/embalagens/yomy/mockup suco de morango.jpg" alt="revistalabel">
